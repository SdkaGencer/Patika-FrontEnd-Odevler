<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>
    <h2>KULLANICI TANIMA FORMU</h2>
    <p>Sizi tanımaya can atıyoruz!  Lütfen aşağıdakileri eksiksiz doldurunuz. </p>
    
<form action="thanks.html" method="get">
    <fieldset>
        <legend>Kişisel Bilgileriniz:</legend>
        <div>
            <label for="firstname">İsim</label>
            <input type="text" id="firstname" name="firstname">
        
            <label for="lastname">Soyisim</label>
            <input type="text" id="lastname" name="lastname">
        </div>
        <div>
            <label for="gender">Cinsiyet</label>
            <input type="radio"  id="male" name="gender" value="male"> Erkek
            <input type="radio"  id="female" name="gender" value="female"> Kadın
        </div>
        <div>
            <label for="fruit">En sevdiğiniz meyve</label>
            <select name="fruit" id="fruit">
                <option value="">Elma</option>
                <option value="">Muz</option>
                <option value="">Çilek</option>
                <option value="">Karpuz</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Giriş Bilgileriniz:</legend>
        <div>
            <label for="email">E-posta</label>
            <input type="email" id="email"> 
        </div>
        <div>
            <label for="password">Şifre</label>
            <input type="password" id="password">
        </div>
    </fieldset>
    <fieldset>
        <legend>Mesajınız:</legend>
        <div>
            <textarea name="message" id="message" ></textarea>
        </div>
    </fieldset>
    <div>
        <button type="submit">Kayıt ol</button>
        <button type="reset">Temizle</button>
    </div>
</form>
</body>
</html>
